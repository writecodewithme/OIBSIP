<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-section">
      <form>
        <div class="container">
          <h3>Temperature conversion</h3>
            <div class="user-input">
              <p>Enter temperature here</p>
              <input type="number"id="user-input-value" value="0">
            </div>
         <div class="radio-input">
          <label><input type="radio" name="unit" value="celcius" class="c2f"><span></span> C to F</label>
          <label><input type="radio" name="unit" value="farenheit" class="f2c" checked><span></span> F to C</label>
          </div>
          <div id="result" value="32">
            <p>Result:</p>
          </div>
        
        <div class="button" id="btn1">
          <button type="button" id="btn">Convert</button>
        </div>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
